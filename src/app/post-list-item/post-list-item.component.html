<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <button class="btn btn-success" (click)="onLoveIts(1)">Love it !</button>
  <button class="btn btn-danger" (click)="onLoveIts(0)">Don't Love it !</button>
  <button class="btn btn-danger pull-right" (click)="onDeletePost(post)">Supprimer ce post</button>
  <aside>{{ post.createdAt | date: 'short' }}</aside>
</li>
